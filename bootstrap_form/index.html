<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container  justify-content-center mt-5">
        <div class="row">
            <h1 class="text-center">First Boostrap Project</h1>
        </div>
        <div class="row">
            <div class="col-4">First</div>
            <div class="col-4">Second</div>
            <div class="col-4">Third</div>

        <div class="row">
            <form action="active" class="px-4 py-4">
            <div class="form-group">
                <label for="email" class="text-muted">Email</label>
                <input type="email" class="form-control" id="emailhelp" placeholder="Enter Email">
                <small id="emailhelp">Enter your work mail example:<span>@work.ac.in</span></small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            
            <div class="form-check ">
                <input type="checkbox" name="c">
                <label for="check">Dog</label>
            </div>
            <div class="form-check">
                <input type="checkbox"  name="c">
                <label for="check">Cat</label>
            </div>
            <div class="form-radio">
                <input id="radio" class="radio" type="radio" name="radd">
                <label for="radio" class="radio">Burger</label>
                <input id="radio1" class="radio" type="radio" name="radd2">
                <label for="radio1" class="radio">cheeze Burger</label>
            </div>
            <div class="form-radio">
                <input id="radio2" type="radio" class="radio" name="radd">
                <label for="radio2" class="radio">cheeze Burger</label>
            </div>
            <div class="form-radio">
                <input id="radio3" type="radio" class="radio" name="radd2">
                <label for="radio3" class="radio">Pizza</label>
            </div>
            <div class="btn btn-outline-danger">Submit</div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
